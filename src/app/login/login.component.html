  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">User Login</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class ="material-icons prefix">person</i>            <input id="username" type="text">
            
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix"> lock</i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
            <p>
                <input type="checkbox" id="test6"/>
                <label class="remember-me" for="test6">Remember Me</label>
              </p>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a  class="btn waves-effect waves-light col s12" [routerLink]= "['/login']">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a [routerLink]= "['/signup']">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a [routerLink]= "['/forgotpass']">Forgot password ?</a></p>
          </div>          
        </div>
        </form>
    </div>
  </div>
</body>

</html>
